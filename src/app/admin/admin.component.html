<div fxLayout="column" class="sidenav-container">
  <div>
    <mat-toolbar fxLayout color="primary" class="topbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="title">Example 관리자</span>

      <a mat-icon-button routerLink="/home" class="more-button">
        <mat-icon>home</mat-icon>
      </a>

      <button mat-button [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>account_circle</mat-icon>
        {{ (session$ | async)?.nickname }}
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="signout()">로그아웃</button>
      </mat-menu>
    </mat-toolbar>
  </div>

  <mat-sidenav-container fxFlex="auto">
    <mat-sidenav #drawer mode="over" class="sidenav">
      <mat-nav-list>
        <a mat-list-item
          routerLink="/admin/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon>home</mat-icon>
          홈
        </a>
        <a mat-list-item
          routerLink="/admin/users"
          routerLinkActive="active">
          <mat-icon>account_circle</mat-icon>
          사용자
        </a>
        <a mat-list-item
          routerLink="/admin/metadata"
          routerLinkActive="active">
          <mat-icon>assignment</mat-icon>
          메타데이터
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
